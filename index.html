<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

      <div class="producto" data-categoria="gorros">

      <div class="producto" data-categoria="gorros">

        <h3>Gorro Estilo</h3>
        <p>$12990</p>

    </div>
